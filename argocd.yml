apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: librimem-argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Erinbro/librimem-config
    targetRevision: HEAD
    path: kube
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: "*"

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: false
      prune: false
